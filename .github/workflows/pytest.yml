name: Tests
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, unlabeled]
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    name: Test with Python ${{ matrix.python-version }} and wxPython ${{ matrix.wx-version }} on ${{ matrix.os }}
    env:
      if: matrix.os == 'ubuntu-22.04'
      DISPLAY: :0
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: False
      matrix:
        os:
          - ubuntu-22.04
          - macos-12

        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
        wx-version:
          - "4.1.1"
          - "4.2.1"
          
        exclude:
          - python-version: "3.11"
            wx-version: "4.1.1"
    steps:

    - uses: actions/checkout@v3

    - name: Setup timezone
      if: matrix.os == 'ubuntu-22.04'
      uses: zcong1993/setup-timezone@master
      with:
        timezone: UTC

    - name: Setup xvfb
      if: matrix.os == 'ubuntu-22.04'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-xinput0 \
          libxcb-xfixes0
        # start xvfb in the background
        sudo /usr/bin/Xvfb $DISPLAY -screen 0 1280x1024x24 &

    - name: Set Environment Variables
      run: |
        echo "py_version=$(echo ${{ matrix.python-version }} | tr -d .)" >> $GITHUB_ENV
  
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Update pip
      run: |
        if [ "${{ matrix.os }}" == "ubuntu-22.04" ]; then
          sudo apt-get install -y $(grep -o ^[^#][[:alnum:]-]*.* "packages.list")
        fi
        python3 -m pip install --upgrade pip
        pip install wheel

    - name: Install wxPython wheels ${{ matrix.wx-version }}
      run: |
        if [ "${{ matrix.os }}" == "ubuntu-22.04" ]; then
          pip install https://wxpython.p5k.org/wxPython-${{ matrix.wx-version }}-cp${{ env.py_version }}-cp${{ env.py_version }}-linux_x86_64.whl
        elif [ "${{ matrix.os }}" == "macos-12" ]; then
          pip install "wxpython == ${{ matrix.wx-version }}"
        fi
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Compile C-Extensions
      run: |
        if [ "${{ matrix.os }}" == "ubuntu-22.04" ]; then
          sudo chmod a+rw /etc/udev/rules.d
        fi
        python3 setup.py install
        python3 misc/workflows/copy_c_extension.py

    - name: Test with pytest
      run: |
        python -m pytest --verbose --cov=. --cov-report html

    - name: Archive code coverage results
      uses: actions/upload-artifact@v3
      with:
        name: code-coverage-report-${{ matrix.os }}-python-${{ matrix.python-version }}-wxPython-${{ matrix.wx-version }}
        path: htmlcov
        retention-days: 10
